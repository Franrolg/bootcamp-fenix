<!doctype html>
<html lang="es">

<head>

    <!-- Required meta tags -->

    <!-- Bootstrap CSS v5.2.1 -->

    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="../estilos/responsividad.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div class="grid text-center principal">
            <div class="row align-items-center">
                <div class="col-xl-7 col-12">
                    <div class="logo">
                        <a href="../index.html"><img src="../imgs/logo.png" alt="Logo Fenix Autos"></a>
                    </div>
                </div>
                <div class="col-xl-5 col-12">
                    <div class="inicio-sesion">
                        <div class="inicio-sesion-input">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre-usuario" placeholder="nombreUsuario" required>
                                <label for="nombre-usuario">Nombre de usuario</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Password" required>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary entrar" onclick="validarUsuario()">Entrar</button>
                        </div>
                        <hr>
                        <div>
                            <div>
                                <p>¿No tienes cuenta? <a class="registro" href="#">Resgistrate</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
