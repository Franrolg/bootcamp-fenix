<!DOCTYPE html>
<html lang="es">

<head>
    <title>Despacho Fenix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <body>
        <div class="container mt-5">
            <h2 class="text-center">Formulario de Despacho</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required />
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección"
                        required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required />
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad" required />
                </div>
                <div class="container mt-3">

                    <button type="button" class="btn btn-primary" id="botonConfirmar" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Confirmar
                    </button>
                </div>
                <div class="container mt-5">

                </div>
                <span id="segundos" hidden>5</span></head>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Su compra ya está en camino!</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <p>será redireccionado en 5 segundos</p>
                            </div>



                        </div>
                    </div>
                </div>
                <script>
                    const botonConfirmar = document.querySelector("#botonConfirmar");
                    const segundosSpan = document.querySelector("#segundos");

                    botonConfirmar.addEventListener("click", () => {
                        let segundosRestantes = 5;

                        const cuentaRegresiva = setInterval(() => {
                            segundosRestantes--;
                            segundosSpan.innerHTML = segundosRestantes;

                            if (segundosRestantes === 0) {
                                clearInterval(cuentaRegresiva);
                                window.location.href = "../index.html"; // <- Página donde redireccionar
                            }
                        }, 1000);
                    });
                </script>

    </body>
